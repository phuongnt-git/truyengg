spring:
  application:
    name: truyengg
  datasource:
    url: jdbc:postgresql://localhost:5432/truyengg
    username: ${DB_USERNAME:truyengg}
    password: ${DB_PASSWORD:truyengg}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        time_zone: Asia/Ho_Chi_Minh
        format_sql: false
    show-sql: false
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=10m
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

truyengg:
  oauth2:
    google:
      client-id: ${GOOGLE_CLIENT_ID:}
      client-secret: ${GOOGLE_CLIENT_SECRET:}
      redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8080/auth/google/callback}
  otruyen:
    base-url: https://otruyenapi.com/v1/api
    cdn-image: https://img.otruyenapi.com
  imgbb:
    api-key: ${IMGBB_API_KEY:}
  turnstile:
    secret-key: ${TURNSTILE_SECRET_KEY:}
    site-key: ${TURNSTILE_SITE_KEY:}
  jwt:
    secret: ${JWT_SECRET:your-secret-key-change-in-production-min-256-bits}
    access-token-expiration: 3600000  # 1 hour
    refresh-token-expiration: 604800000  # 7 days
    refresh-token-cookie-max-age: 604800  # 7 days in seconds
    max-refresh-tokens-per-user: 5
  crawl:
    max-retries: 3
    retry-delay: 2
    request-timeout: 15
    job:
      limit:
        per-admin: ${CRAWL_JOB_LIMIT_PER_ADMIN:5}
        per-server: ${CRAWL_JOB_LIMIT_PER_SERVER:25}
      queue:
        cron-expression: ${CRAWL_JOB_QUEUE_CRON:0 */5 * * * *}
  minio:
    endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
    access-key: ${MINIO_ACCESS_KEY:truyengg}
    secret-key: ${MINIO_SECRET_KEY:truyengg}
    bucket-name: ${MINIO_BUCKET_NAME:truyengg}
  image:
    compression:
      enabled: ${IMAGE_COMPRESSION_ENABLED:true}
      jpeg-quality: ${IMAGE_COMPRESSION_JPEG_QUALITY:0.90}
      remove-metadata: ${IMAGE_COMPRESSION_REMOVE_METADATA:true}
    cache:
      max-size: ${IMAGE_CACHE_MAX_SIZE:1000}
      expire-after-write-hours: ${IMAGE_CACHE_EXPIRE_WRITE_HOURS:24}
      expire-after-access-hours: ${IMAGE_CACHE_EXPIRE_ACCESS_HOURS:1}

jobrunr:
  miscellaneous:
    allow-anonymous-data-usage: false
  background-job-server:
    enabled: true
    worker-count: 5
  dashboard:
    enabled: ${JOBRUNR_DASHBOARD_ENABLED:true}
    username: ${JOBRUNR_DASHBOARD_USERNAME:truyengg}
    password: ${JOBRUNR_DASHBOARD_PASSWORD:truyengg}
  database:
    type: postgresql
