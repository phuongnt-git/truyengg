<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruyenGG - Quản lý Crawl Jobs</title>
    <link rel="stylesheet" th:href="@{/voler/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/voler/vendors/perfect-scrollbar/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/voler/css/app.css}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="shortcut icon" th:href="@{/voler/images/favicon.png}" type="image/png">
</head>
<body>
    <div id="app">
        <div id="sidebar" class='active'>
            <th:block th:replace="~{admin/layouts/sidebar :: sidebar}"></th:block>
        </div>
        <div id="main">
            <nav class="navbar navbar-header navbar-expand navbar-light">
                <a class="sidebar-toggler" href="#"><span class="navbar-toggler-icon"></span></a>
                <button class="btn navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav d-flex align-items-center navbar-light ms-auto">
                        <li class="dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                                <div class="avatar me-1">
                                    <img th:src="@{/voler/images/avatar/avatar-s-1.png}" alt="Avatar" srcset="">
                                </div>
                                <div class="d-none d-md-block d-lg-inline-block">
                                    <span sec:authentication="name">Admin</span>
                                </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a class="dropdown-item" th:href="@{/}">
                                    <i data-feather="home"></i> Home
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="javascript:void(0);" onclick="logout(); return false;">
                                    <i data-feather="log-out"></i> Logout
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="main-content container-fluid">
                <th:block th:replace="~{admin/fragments/page-header :: page-header('Quản lý Crawl Jobs', 'Quản lý tất cả crawl jobs trong hệ thống')}"></th:block>
                <section class="section">
                    <!-- Filter Panel -->
                    <div class="card mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="card-title mb-0"><i data-feather="filter"></i> Bộ lọc</h4>
                            <button type="button" class="btn btn-sm btn-link" data-bs-toggle="collapse" data-bs-target="#filterPanel">
                                <i data-feather="chevron-down"></i>
                            </button>
                        </div>
                        <div class="collapse show" id="filterPanel">
                            <div class="card-body">
                                <form class="row" id="filterForm">
                                    <div class="col-md-2">
                                        <div class="form-group mb-3">
                                            <label class="form-label">Trạng thái</label>
                                            <select class="form-select" id="filterStatus">
                                                <option value="">Tất cả</option>
                                                <option value="PENDING">Đang chờ</option>
                                                <option value="RUNNING">Đang chạy</option>
                                                <option value="PAUSED">Tạm dừng</option>
                                                <option value="COMPLETED">Hoàn thành</option>
                                                <option value="FAILED">Thất bại</option>
                                                <option value="CANCELLED">Đã hủy</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group mb-3">
                                            <label class="form-label">Nguồn</label>
                                            <select class="form-select" id="filterSource">
                                                <option value="">Tất cả</option>
                                                <option value="truyenqq">TruyenQQ</option>
                                                <option value="mimihentai">MimiHentai</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group mb-3">
                                            <label class="form-label">Người tạo</label>
                                            <input class="form-control" id="filterCreatedBy" placeholder="User ID" type="number">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group mb-3">
                                            <label class="form-label">Tìm kiếm</label>
                                            <input class="form-control" id="filterSearch" placeholder="URL hoặc error message" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group mb-3">
                                            <label class="form-label">&nbsp;</label>
                                            <div class="d-grid gap-2">
                                                <button class="btn btn-primary" id="btnFilter" type="button">
                                                    <i data-feather="search"></i> Lọc
                                                </button>
                                                <button class="btn btn-secondary" id="btnResetFilter" type="button">
                                                    <i data-feather="refresh-cw"></i> Reset
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Jobs Table -->
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="card-title mb-0">Danh sách Jobs</h4>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-primary" id="btnRefresh" type="button">
                                    <i data-feather="refresh-cw"></i> Làm mới
                                </button>
                                <button class="btn btn-sm btn-danger" id="btnDeleteAll" type="button">
                                    <i data-feather="trash-2"></i> Xóa tất cả
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped" id="jobsTable">
                                    <thead>
                                        <tr>
                                            <th width="50"><input id="selectAll" type="checkbox"></th>
                                            <th>ID</th>
                                            <th>Trạng thái</th>
                                            <th>Nguồn</th>
                                            <th>URL</th>
                                            <th>Người tạo</th>
                                            <th>Tiến độ</th>
                                            <th>Ngày tạo</th>
                                            <th width="200">Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody id="jobsTableBody">
                                        <tr>
                                            <td class="text-center" colspan="9">
                                                <i data-feather="loader"></i> Đang tải...
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- Pagination -->
                            <div class="row mt-3">
                                <div class="col-sm-12 col-md-5">
                                    <div aria-live="polite" class="dataTables_info" id="jobsTable_info" role="status">
                                        Hiển thị 0 đến 0 trong tổng số 0 bản ghi
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-7">
                                    <div class="dataTables_paginate paging_simple_numbers" id="jobsTable_paginate">
                                        <ul class="pagination justify-content-end" id="pagination">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2024 &copy; <a th:href="@{/}">TruyenGG</a></p>
                    </div>
                    <div class="float-end">
                        <p>Crafted with <span class='text-danger'><i data-feather="heart"></i></span> by TruyenGG Team</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Job Detail Modal -->
    <div class="modal fade" id="jobDetailModal" tabindex="-1" aria-labelledby="jobDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jobDetailModalLabel"><i data-feather="info"></i> Chi tiết Crawl Job</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="jobDetailContent">
                    <div class="text-center" style="padding: 50px;">
                        <i data-feather="loader"></i>
                        <p>Đang tải thông tin job...</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Xác nhận</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmationMessage"></p>
                    <div id="confirmationReasonInput" style="display: none; margin-top: 15px;">
                        <label class="form-label">Lý do (tùy chọn):</label>
                        <input class="form-control" id="confirmationReason" placeholder="Nhập lý do..." type="text">
                    </div>
                    <div id="confirmationHardDelete" style="display: none; margin-top: 15px;">
                        <div class="form-check">
                            <input class="form-check-input" id="hardDeleteCheckbox" type="checkbox">
                            <label class="form-check-label text-danger" for="hardDeleteCheckbox">
                                <strong>Xóa vĩnh viễn</strong> (không thể khôi phục và sẽ xóa cả files đã download)
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="confirmationCancel">Hủy</button>
                    <button type="button" class="btn btn-primary" id="confirmationConfirm">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/voler/js/feather-icons/feather.min.js}"></script>
    <script th:src="@{/voler/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/voler/js/app.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:src="@{/js/admin-auth.js}"></script>
    <script th:src="@{/js/admin/voler-init.js}"></script>
    <script th:src="@{/js/api.js}"></script>
    <script th:src="@{/js/confirmation-modal.js}"></script>
    <script th:src="@{/js/admin/jobs-module.js}"></script>
    <script th:src="@{/js/admin/job-actions-module.js}"></script>
    <script th:src="@{/js/admin/job-detail-modal.js}"></script>
    <script th:src="@{/voler/js/main.js}"></script>
</body>
</html>
