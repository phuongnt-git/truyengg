<!DOCTYPE html>
<html lang="vi" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>TruyenGG - Cài đặt</title>
    <link rel="stylesheet" th:href="@{/voler/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/voler/vendors/perfect-scrollbar/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/voler/css/app.css}">
    <link rel="shortcut icon" th:href="@{/voler/images/favicon.png}" type="image/png">
</head>
<body>
<div id="app">
    <div class='active' id="sidebar">
        <th:block th:replace="~{admin/layouts/sidebar :: sidebar}"></th:block>
    </div>
    <div id="main">
        <nav class="navbar navbar-header navbar-expand navbar-light">
            <a class="sidebar-toggler" href="#"><span class="navbar-toggler-icon"></span></a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="btn navbar-toggler"
                    data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav d-flex align-items-center navbar-light ms-auto">
                    <li class="dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle nav-link-lg nav-link-user" data-bs-toggle="dropdown"
                           href="#">
                            <div class="avatar me-1">
                                <img alt="Avatar" srcset="" th:src="@{/voler/images/avatar/avatar-s-1.png}">
                            </div>
                            <div class="d-none d-md-block d-lg-inline-block">
                                <span sec:authentication="name">Admin</span>
                            </div>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <a class="dropdown-item" data-bs-target="#profileModal" data-bs-toggle="modal" href="#">
                                <i data-feather="user"></i> Profile
                            </a>
                            <a class="dropdown-item" th:href="@{/}">
                                <i data-feather="home"></i> Home
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="javascript:void(0);" onclick="logout(); return false;">
                                <i data-feather="log-out"></i> Logout
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="main-content container-fluid">
            <th:block
                    th:replace="~{admin/fragments/page-header :: page-header('Cài đặt', 'Quản lý cài đặt hệ thống')}"></th:block>
            <section class="section">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Cài đặt Google API</h4>
                            </div>
                            <div class="card-body">
                                <form class="form form-vertical" id="googleSettingsForm">
                                    <div class="form-body">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label class="form-label" for="google_client_id">Client ID</label>
                                                    <input class="form-control" id="google_client_id" name="google_client_id"
                                                           placeholder="Google Client ID" type="text">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label class="form-label" for="google_client_secret">Client
                                                        Secret</label>
                                                    <input class="form-control" id="google_client_secret" name="google_client_secret"
                                                           placeholder="Google Client Secret"
                                                           type="text">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label class="form-label" for="google_redirect_uri">Redirect
                                                        URI</label>
                                                    <input class="form-control" id="google_redirect_uri" name="google_redirect_uri"
                                                           placeholder="Redirect URI" type="text">
                                                </div>
                                            </div>
                                            <div class="col-12 d-flex justify-content-end">
                                                <button class="btn btn-primary me-1 mb-1" type="submit">Lưu</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Cài đặt Turnstile</h4>
                            </div>
                            <div class="card-body">
                                <form class="form form-vertical" id="turnstileSettingsForm">
                                    <div class="form-body">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label class="form-label" for="turnstile_secret_key">Secret
                                                        Key</label>
                                                    <input class="form-control" id="turnstile_secret_key" name="turnstile_secret_key"
                                                           placeholder="Turnstile Secret Key"
                                                           type="text">
                                                </div>
                                            </div>
                                            <div class="col-12 d-flex justify-content-end">
                                                <button class="btn btn-primary me-1 mb-1" type="submit">Lưu</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Quản lý Truyện Hot</h4>
                            </div>
                            <div class="card-body">
                                <p>Chọn tối đa 10 truyện hot</p>
                                <div id="hot-comics-list"></div>
                                <div class="mt-3">
                                    <button class="btn btn-primary" id="saveHotComics" type="button">Lưu</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <div class="footer clearfix mb-0 text-muted">
                <div class="float-start">
                    <p>2024 &copy; <a th:href="@{/}">TruyenGG</a></p>
                </div>
                <div class="float-end">
                    <p>Crafted with <span class='text-danger'><i data-feather="heart"></i></span> by TruyenGG Team</p>
                </div>
            </div>
        </footer>
    </div>
</div>
<!-- Profile Modal -->
<th:block th:replace="~{admin/fragments/profile-modal :: profileModal}"></th:block>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/voler/js/feather-icons/feather.min.js}"></script>
<script th:src="@{/voler/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script th:src="@{/voler/js/app.js}"></script>
<script th:src="@{/js/admin-auth.js}"></script>
<script th:src="@{/js/admin/voler-init.js}"></script>
<script th:src="@{/js/api.js}"></script>
<script th:src="@{/js/passkey.js}"></script>
<script th:src="@{/js/admin-profile.js}"></script>
<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/admin/settings.js}"></script>
<script th:src="@{/voler/js/main.js}"></script>
</body>
</html>
