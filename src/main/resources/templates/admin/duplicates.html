<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruyenGG - Quản lý Duplicates</title>
    <link rel="stylesheet" th:href="@{/voler/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/voler/vendors/perfect-scrollbar/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/voler/css/app.css}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="shortcut icon" th:href="@{/voler/images/favicon.png}" type="image/png">
</head>
<body>
    <div id="app">
        <div id="sidebar" class='active'>
            <th:block th:replace="~{admin/layouts/sidebar :: sidebar}"></th:block>
        </div>
        <div id="main">
            <nav class="navbar navbar-header navbar-expand navbar-light">
                <a class="sidebar-toggler" href="#"><span class="navbar-toggler-icon"></span></a>
                <button class="btn navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav d-flex align-items-center navbar-light ms-auto">
                        <li class="dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                                <div class="avatar me-1">
                                    <img th:src="@{/voler/images/avatar/avatar-s-1.png}" alt="Avatar" srcset="">
                                </div>
                                <div class="d-none d-md-block d-lg-inline-block">
                                    <span sec:authentication="name">Admin</span>
                                </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a class="dropdown-item" th:href="@{/}">
                                    <i data-feather="home"></i> Home
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="javascript:void(0);" onclick="logout(); return false;">
                                    <i data-feather="log-out"></i> Logout
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="main-content container-fluid">
                <th:block th:replace="~{admin/fragments/page-header :: page-header('Quản lý Duplicates', 'Quản lý và xử lý duplicates trong hệ thống')}"></th:block>
                <section class="section">
                    <!-- Pending Duplicates -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <h4 class="card-title">Pending Duplicates (Chờ xem xét)</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped" id="pendingDuplicatesTable">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Tên truyện</th>
                                            <th>Source URL</th>
                                            <th>Status</th>
                                            <th>Ngày tạo</th>
                                            <th>Hành động</th>
                                        </tr>
                                    </thead>
                                    <tbody id="pendingDuplicates-tbody">
                                        <!-- Pending duplicates will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Duplicate Detection -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Tìm Duplicates cho Comic</h4>
                        </div>
                        <div class="card-body">
                            <form id="detectDuplicatesForm" class="row">
                                <div class="col-md-8">
                                    <div class="form-group mb-3">
                                        <label class="form-label">Comic ID</label>
                                        <input type="number" class="form-control" id="comicIdInput" placeholder="Nhập Comic ID">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mb-3">
                                        <label class="form-label">&nbsp;</label>
                                        <button type="button" class="btn btn-primary w-100" id="detectDuplicatesBtn">
                                            <i data-feather="search"></i> Tìm Duplicates
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <div id="duplicateCandidates" style="display: none;">
                                <h5>Potential Duplicates:</h5>
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="candidatesTable">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Tên</th>
                                                <th>Source</th>
                                                <th>Status</th>
                                                <th>Similarity</th>
                                                <th>Hành động</th>
                                            </tr>
                                        </thead>
                                        <tbody id="candidates-tbody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2024 &copy; <a th:href="@{/}">TruyenGG</a></p>
                    </div>
                    <div class="float-end">
                        <p>Crafted with <span class='text-danger'><i data-feather="heart"></i></span> by TruyenGG Team</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Merge Confirmation Modal -->
    <div class="modal fade" id="mergeModal" tabindex="-1" aria-labelledby="mergeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mergeModalLabel">Xác nhận Merge Comics</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="mergeModalContent">
                    <!-- Content will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="confirmMerge">Xác nhận Merge</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/voler/js/feather-icons/feather.min.js}"></script>
    <script th:src="@{/voler/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/voler/js/app.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script th:src="@{/js/admin-auth.js}"></script>
    <script th:src="@{/js/admin/voler-init.js}"></script>
    <script th:src="@{/js/api.js}"></script>
    <script th:src="@{/js/utils.js}"></script>
    <script th:src="@{/js/admin/duplicates.js}"></script>
    <script th:src="@{/voler/js/main.js}"></script>
</body>
</html>
