<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruyenGG - Quản lý Images</title>
    <link rel="stylesheet" th:href="@{/voler/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/voler/vendors/perfect-scrollbar/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/voler/css/app.css}">
    <link rel="shortcut icon" th:href="@{/voler/images/favicon.png}" type="image/png">
</head>
<body>
    <div id="app">
        <div id="sidebar" class='active'>
            <th:block th:replace="~{admin/layouts/sidebar :: sidebar}"></th:block>
        </div>
        <div id="main">
            <nav class="navbar navbar-header navbar-expand navbar-light">
                <a class="sidebar-toggler" href="#"><span class="navbar-toggler-icon"></span></a>
                <button class="btn navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav d-flex align-items-center navbar-light ms-auto">
                        <li class="dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                                <div class="avatar me-1">
                                    <img th:src="@{/voler/images/avatar/avatar-s-1.png}" alt="Avatar" srcset="">
                                </div>
                                <div class="d-none d-md-block d-lg-inline-block">
                                    <span sec:authentication="name">Admin</span>
                                </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a class="dropdown-item" th:href="@{/}">
                                    <i data-feather="home"></i> Home
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="javascript:void(0);" onclick="logout(); return false;">
                                    <i data-feather="log-out"></i> Logout
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="main-content container-fluid">
                <th:block th:replace="~{admin/fragments/page-header :: page-header('Quản lý Images', 'Quản lý tất cả images trong hệ thống')}"></th:block>
                <section class="section">
                    <!-- Statistics Dashboard -->
                    <div class="row mb-3">
                        <div class="col-12 col-md-3">
                            <div class="card card-statistic">
                                <div class="card-body p-0">
                                    <div class="d-flex flex-column">
                                        <div class='px-3 py-3 d-flex justify-content-between'>
                                            <h3 class='card-title'>Total Images</h3>
                                            <div class="card-right d-flex align-items-center">
                                                <p id="totalImages">0</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="card card-statistic">
                                <div class="card-body p-0">
                                    <div class="d-flex flex-column">
                                        <div class='px-3 py-3 d-flex justify-content-between'>
                                            <h3 class='card-title'>Downloaded</h3>
                                            <div class="card-right d-flex align-items-center">
                                                <p id="downloadedImages">0</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="card card-statistic">
                                <div class="card-body p-0">
                                    <div class="d-flex flex-column">
                                        <div class='px-3 py-3 d-flex justify-content-between'>
                                            <h3 class='card-title'>Visible</h3>
                                            <div class="card-right d-flex align-items-center">
                                                <p id="visibleImages">0</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="card card-statistic">
                                <div class="card-body p-0">
                                    <div class="d-flex flex-column">
                                        <div class='px-3 py-3 d-flex justify-content-between'>
                                            <h3 class='card-title'>Not Downloaded</h3>
                                            <div class="card-right d-flex align-items-center">
                                                <p id="notDownloadedImages">0</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Search Panel -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <h4 class="card-title">Tìm kiếm Images</h4>
                        </div>
                        <div class="card-body">
                            <form id="searchForm" class="row">
                                <div class="col-md-4">
                                    <div class="form-group mb-3">
                                        <label class="form-label">Comic ID</label>
                                        <input type="number" class="form-control" id="searchComicId" placeholder="Nhập Comic ID">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mb-3">
                                        <label class="form-label">Chapter ID</label>
                                        <input type="number" class="form-control" id="searchChapterId" placeholder="Nhập Chapter ID">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mb-3">
                                        <label class="form-label">&nbsp;</label>
                                        <button type="button" class="btn btn-primary w-100" id="searchImagesBtn">
                                            <i data-feather="search"></i> Tìm kiếm
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Images List -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Danh sách Images</h4>
                        </div>
                        <div class="card-body">
                            <div id="imagesList">
                                <p class="text-center text-muted">Sử dụng form tìm kiếm ở trên để tìm images.</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2024 &copy; <a th:href="@{/}">TruyenGG</a></p>
                    </div>
                    <div class="float-end">
                        <p>Crafted with <span class='text-danger'><i data-feather="heart"></i></span> by TruyenGG Team</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/voler/js/feather-icons/feather.min.js}"></script>
    <script th:src="@{/voler/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/voler/js/app.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/admin-auth.js}"></script>
    <script th:src="@{/js/admin/voler-init.js}"></script>
    <script th:src="@{/js/api.js}"></script>
    <script th:src="@{/js/utils.js}"></script>
    <script th:src="@{/js/admin/images.js}"></script>
    <script th:src="@{/voler/js/main.js}"></script>
</body>
</html>
