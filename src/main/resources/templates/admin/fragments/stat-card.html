<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div class="col-12 col-md-3" th:fragment="stat-card(title, value, icon, color, link)">
    <div class="card card-statistic">
        <div class="card-body p-0">
            <div class="d-flex flex-column">
                <div class='px-3 py-3 d-flex justify-content-between'>
                    <h3 class='card-title' th:text="${title}">Title</h3>
                    <div class="card-right d-flex align-items-center">
                        <p th:text="${value}" id="stat-value">0</p>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas th:attr="id='canvas-' + ${color}" style="height:100px !important"></canvas>
                </div>
            </div>
        </div>
        <a th:if="${link != null}" th:href="${link}" class="card-footer-link">
            <span>Chi tiáº¿t <i data-feather="arrow-right"></i></span>
        </a>
    </div>
</div>
</html>
