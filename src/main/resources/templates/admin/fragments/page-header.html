<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="page-title" th:fragment="page-header(title, subtitle)">
    <div class="row">
        <div class="col-12 col-md-6 order-md-1 order-last">
            <h3 th:text="${title}">Page Title</h3>
            <p class="text-subtitle text-muted" th:if="${subtitle != null}" th:text="${subtitle}">Page subtitle</p>
        </div>
        <div class="col-12 col-md-6 order-md-2 order-first">
            <nav aria-label="breadcrumb" class='breadcrumb-header'>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li aria-current="page" class="breadcrumb-item active" th:text="${title}">Page</li>
                </ol>
            </nav>
        </div>
    </div>
</div>
</html>
