<!DOCTYPE html>
<html lang="vi" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>TruyenGG - Backup Truyện</title>
    <link rel="stylesheet" th:href="@{/voler/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/voler/vendors/perfect-scrollbar/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/voler/css/app.css}">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/voler/images/favicon.png}" type="image/png">
</head>
<body>
<div id="app">
    <div class='active' id="sidebar">
        <th:block th:replace="~{admin/layouts/sidebar :: sidebar}"></th:block>
    </div>
    <div id="main">
        <nav class="navbar navbar-header navbar-expand navbar-light">
            <a class="sidebar-toggler" href="#"><span class="navbar-toggler-icon"></span></a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="btn navbar-toggler"
                    data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav d-flex align-items-center navbar-light ms-auto">
                    <li class="dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle nav-link-lg nav-link-user" data-bs-toggle="dropdown"
                           href="#">
                            <div class="avatar me-1">
                                <img alt="Avatar" srcset="" th:src="@{/voler/images/avatar/avatar-s-1.png}">
                            </div>
                            <div class="d-none d-md-block d-lg-inline-block">
                                <span sec:authentication="name">Admin</span>
                            </div>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <a class="dropdown-item" data-bs-target="#profileModal" data-bs-toggle="modal" href="#">
                                <i data-feather="user"></i> Profile
                            </a>
                            <a class="dropdown-item" th:href="@{/}">
                                <i data-feather="home"></i> Home
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="javascript:void(0);" onclick="logout(); return false;">
                                <i data-feather="log-out"></i> Logout
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="main-content container-fluid">
            <th:block
                    th:replace="~{admin/fragments/page-header :: page-header('Backup Truyện', 'Quản lý backup truyện trong hệ thống')}"></th:block>
            <section class="section">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h4 class="card-title mb-0">Danh sách truyện chưa backup</h4>
                                <button class="btn btn-primary" id="startBackup" type="button">
                                    <i data-feather="save"></i> Bắt đầu Backup
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped" id="backupTable">
                                        <thead>
                                        <tr>
                                            <th><input id="selectAll" type="checkbox"></th>
                                            <th>ID</th>
                                            <th>Tên truyện</th>
                                            <th>Số chapter</th>
                                            <th>Trạng thái</th>
                                        </tr>
                                        </thead>
                                        <tbody id="backup-tbody">
                                        <tr>
                                            <td class="text-center" colspan="5">Đang tải...</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="progress mb-3" style="display: none;">
                                    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" class="progress-bar"
                                         role="progressbar" style="width: 0%;">0%
                                    </div>
                                </div>
                                <div id="backupOutput"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <div class="footer clearfix mb-0 text-muted">
                <div class="float-start">
                    <p>2024 &copy; <a th:href="@{/}">TruyenGG</a></p>
                </div>
                <div class="float-end">
                    <p>Crafted with <span class='text-danger'><i data-feather="heart"></i></span> by TruyenGG Team</p>
                </div>
            </div>
        </footer>
    </div>
</div>
<!-- Profile Modal -->
<th:block th:replace="~{admin/fragments/profile-modal :: profileModal}"></th:block>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/voler/js/feather-icons/feather.min.js}"></script>
<script th:src="@{/voler/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script th:src="@{/voler/js/app.js}"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script th:src="@{/js/admin-auth.js}"></script>
<script th:src="@{/js/admin/voler-init.js}"></script>
<script th:src="@{/js/api.js}"></script>
<script th:src="@{/js/passkey.js}"></script>
<script th:src="@{/js/admin-profile.js}"></script>
<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/admin/backup.js}"></script>
<script th:src="@{/voler/js/main.js}"></script>
</body>
</html>
