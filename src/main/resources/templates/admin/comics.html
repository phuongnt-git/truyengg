<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruyenGG - Quản lý Comics</title>
    <link rel="stylesheet" th:href="@{/voler/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/voler/vendors/perfect-scrollbar/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/voler/css/app.css}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="shortcut icon" th:href="@{/voler/images/favicon.png}" type="image/png">
</head>
<body>
    <div id="app">
        <div id="sidebar" class='active'>
            <th:block th:replace="~{admin/layouts/sidebar :: sidebar}"></th:block>
        </div>
        <div id="main">
            <nav class="navbar navbar-header navbar-expand navbar-light">
                <a class="sidebar-toggler" href="#"><span class="navbar-toggler-icon"></span></a>
                <button class="btn navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav d-flex align-items-center navbar-light ms-auto">
                        <li class="dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                                <div class="avatar me-1">
                                    <img th:src="@{/voler/images/avatar/avatar-s-1.png}" alt="Avatar" srcset="">
                                </div>
                                <div class="d-none d-md-block d-lg-inline-block">
                                    <span sec:authentication="name">Admin</span>
                                </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a class="dropdown-item" th:href="@{/}">
                                    <i data-feather="home"></i> Home
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="javascript:void(0);" onclick="logout(); return false;">
                                    <i data-feather="log-out"></i> Logout
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="main-content container-fluid">
                <th:block th:replace="~{admin/fragments/page-header :: page-header('Quản lý Comics', 'Quản lý tất cả comics trong hệ thống')}"></th:block>
                <section class="section">
                    <!-- Filter Panel -->
                    <div class="card mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="card-title mb-0"><i data-feather="filter"></i> Bộ lọc</h4>
                            <button type="button" class="btn btn-sm btn-link" data-bs-toggle="collapse" data-bs-target="#filterPanel">
                                <i data-feather="chevron-down"></i>
                            </button>
                        </div>
                        <div class="collapse" id="filterPanel">
                            <div class="card-body">
                                <form id="filterForm" class="row">
                                    <div class="col-md-3">
                                        <div class="form-group mb-3">
                                            <label class="form-label">Status</label>
                                            <select class="form-select" id="filterStatus">
                                                <option value="">Tất cả</option>
                                                <option value="pending">Pending</option>
                                                <option value="active">Active</option>
                                                <option value="duplicate_detected">Duplicate Detected</option>
                                                <option value="merged">Merged</option>
                                                <option value="archived">Archived</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group mb-3">
                                            <label class="form-label">Progress Status</label>
                                            <select class="form-select" id="filterProgressStatus">
                                                <option value="">Tất cả</option>
                                                <option value="ongoing">Ongoing</option>
                                                <option value="completed">Completed</option>
                                                <option value="onhold">On Hold</option>
                                                <option value="dropped">Dropped</option>
                                                <option value="coming_soon">Coming Soon</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group mb-3">
                                            <label class="form-label">Tìm kiếm</label>
                                            <input type="text" class="form-control" id="filterSearch" placeholder="Tên, tác giả...">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group mb-3">
                                            <label class="form-label">&nbsp;</label>
                                            <div class="d-grid gap-2">
                                                <button type="button" class="btn btn-primary" id="applyFilters">
                                                    <i data-feather="search"></i> Áp dụng
                                                </button>
                                                <button type="button" class="btn btn-secondary" id="resetFilters">
                                                    <i data-feather="refresh-cw"></i> Reset
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Bulk Actions Toolbar -->
                    <div class="card card-info mb-3" id="bulkActionsToolbar" style="display: none;">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <strong id="selectedCount">0</strong> comics được chọn
                                </div>
                                <div class="col-md-6 text-end">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-primary" id="bulkUpdateStatus">
                                            <i data-feather="edit"></i> Cập nhật Status
                                        </button>
                                        <button type="button" class="btn btn-sm btn-warning" id="bulkArchive">
                                            <i data-feather="archive"></i> Archive
                                        </button>
                                        <button type="button" class="btn btn-sm btn-danger" id="bulkDelete">
                                            <i data-feather="trash-2"></i> Delete
                                        </button>
                                        <button type="button" class="btn btn-sm btn-secondary" id="bulkDeselectAll">
                                            <i data-feather="x"></i> Bỏ chọn
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Comics Table -->
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="card-title mb-0">Danh sách Comics</h4>
                            <a th:href="@{/admin/duplicates}" class="btn btn-sm btn-warning">
                                <i data-feather="copy"></i> Quản lý Duplicates
                            </a>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped" id="comicsTable">
                                    <thead>
                                        <tr>
                                            <th width="30">
                                                <input type="checkbox" id="selectAll">
                                            </th>
                                            <th>ID</th>
                                            <th>Tên truyện</th>
                                            <th>Tác giả</th>
                                            <th>Status</th>
                                            <th>Progress</th>
                                            <th>Source URL</th>
                                            <th>Likes</th>
                                            <th>Follows</th>
                                            <th>Chapters</th>
                                            <th>Ảnh bìa</th>
                                            <th>Ngày cập nhật</th>
                                            <th>Hành động</th>
                                        </tr>
                                    </thead>
                                    <tbody id="comics-tbody">
                                        <!-- Comics will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="dataTables_info" id="comicsTable_info" role="status" aria-live="polite"></div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="dataTables_paginate paging_simple_numbers" id="comicsTable_paginate"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2024 &copy; <a th:href="@{/}">TruyenGG</a></p>
                    </div>
                    <div class="float-end">
                        <p>Crafted with <span class='text-danger'><i data-feather="heart"></i></span> by TruyenGG Team</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Comic Detail Modal -->
    <div class="modal fade" id="comicDetailModal" tabindex="-1" aria-labelledby="comicDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="comicDetailModalLabel">Chi tiết Comic</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="comicDetailContent">
                    <!-- Content will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bulk Status Update Modal -->
    <div class="modal fade" id="bulkStatusModal" tabindex="-1" aria-labelledby="bulkStatusModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bulkStatusModalLabel">Cập nhật Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <label class="form-label">Chọn Status mới</label>
                        <select class="form-select" id="bulkStatusSelect">
                            <option value="pending">Pending</option>
                            <option value="active">Active</option>
                            <option value="duplicate_detected">Duplicate Detected</option>
                            <option value="merged">Merged</option>
                            <option value="archived">Archived</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="confirmBulkStatus">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/voler/js/feather-icons/feather.min.js}"></script>
    <script th:src="@{/voler/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/voler/js/app.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script th:src="@{/js/admin-auth.js}"></script>
    <script th:src="@{/js/admin/voler-init.js}"></script>
    <script th:src="@{/js/api.js}"></script>
    <script th:src="@{/js/utils.js}"></script>
    <script th:src="@{/js/admin/comics.js}"></script>
    <script th:src="@{/voler/js/main.js}"></script>
</body>
</html>
