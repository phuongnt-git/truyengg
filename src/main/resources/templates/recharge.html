<!DOCTYPE html>
<html lang="vi" translate="no" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="notranslate" name="google">
    <title>Nạp Xu - TruyenGG</title>
    <link href="https://st.truyengg.net/template/frontend/styles/style.css?v=1.9.4" rel="stylesheet" type="text/css">
    <link href="https://st.truyengg.net/template/frontend/styles/dark_style.css?v=1.3.4" rel="stylesheet"
          type="text/css">
    <link href="https://st.truyengg.net/template/frontend/icon/css/font-awesome.min.css?v=1.2.3" rel="stylesheet"
          type="text/css">
</head>
<body class="dark-style" sec:authorize="isAuthenticated()" th:replace="~{fragments/header :: header-body}">
<div class="container container-background">
    <div class="detail_acc">
        <div class="fs20 mb-4"><strong>Nạp Xu</strong></div>
        <ul class="nav nav-tabs mb-4" role="tablist">
            <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#nap-xu">Nạp Xu</a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#lich-su-nap">Lịch Sử Nạp Xu</a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#lich-su-thanh-toan">Lịch Sử Thanh Toán</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="nap-xu">
                <form id="recharge-form">
                    <div class="form-group">
                        <label>Số tiền nạp (VNĐ):</label>
                        <input class="form-control" id="amount" min="10000" required step="10000" type="number">
                        <small>Số tiền tối thiểu: 10,000 VNĐ</small>
                    </div>
                    <div class="form-group">
                        <label>Phương thức thanh toán:</label>
                        <div>
                            <input checked id="momo" name="payment_method" type="radio" value="momo">
                            <label for="momo">MoMo</label>
                        </div>
                        <div>
                            <input id="atm" name="payment_method" type="radio" value="atm">
                            <label for="atm">Chuyển khoản ATM</label>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Nạp Xu</button>
                </form>
            </div>
            <div class="tab-pane fade" id="lich-su-nap">
                <div id="recharge-history">Đang tải...</div>
            </div>
            <div class="tab-pane fade" id="lich-su-thanh-toan">
                <div id="payment-history">Đang tải...</div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/api.js}"></script>
<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/pages/recharge-init.js}"></script>
</body>
</html>
