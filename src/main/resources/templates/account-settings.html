<!DOCTYPE html>
<html lang="vi" translate="no" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="notranslate" name="google">
  <title>Thiết Lập Tài Khoản - TruyenGG</title>
  <link href="https://st.truyengg.net/template/frontend/styles/style.css?v=1.9.4" rel="stylesheet" type="text/css">
  <link href="https://st.truyengg.net/template/frontend/styles/dark_style.css?v=1.3.4" rel="stylesheet" type="text/css">
  <link href="https://st.truyengg.net/template/frontend/icon/css/font-awesome.min.css?v=1.2.3" rel="stylesheet"
        type="text/css">
</head>
<body class="dark-style" sec:authorize="isAuthenticated()" th:replace="fragments/header :: header-body">
<div class="container container-background">
  <div class="row">
    <div class="col-md-3">
      <ul class="list_acc">
        <li class="active"><a data-section="personal-info" href="javascript:void(0)"><i class="bi bi-person-circle"></i>
          Thông Tin Cá Nhân</a></li>
        <li><a data-section="change-password" href="javascript:void(0)"><i class="bi bi-shield-lock-fill"></i> Đổi Mật
          Khẩu</a></li>
        <li><a th:href="@{/history}"><i class="bi bi-clock-history"></i> Lịch Sử Đọc Truyện</a></li>
        <li><a th:href="@{/theo-doi}"><i class="bi bi-bookmark-heart-fill"></i> Truyện Theo Dõi</a></li>
        <li><a th:href="@{/nap-xu}"><i class="bi bi-currency-dollar"></i> Nạp Xu</a></li>
        <li><a th:href="@{/lich-su-thanh-toan}"><i class="bi bi-credit-card"></i> Lịch Sử Thanh Toán</a></li>
        <li><a data-section="comments" href="javascript:void(0)"><i class="bi bi-chat-left-text"></i> Bình Luận</a></li>
      </ul>
    </div>
    <div class="col-md-9" id="content-area">
      <div id="personal-info-section">
        <h2>Thông Tin Cá Nhân</h2>
        <form id="personal-info-form">
          <div class="form-group">
            <label>Username</label>
            <input class="form-control" id="username" readonly type="text">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" id="email" type="email">
          </div>
          <div class="form-group">
            <label>Họ</label>
            <input class="form-control" id="lastName" type="text">
          </div>
          <div class="form-group">
            <label>Tên</label>
            <input class="form-control" id="firstName" type="text">
          </div>
          <div class="form-group">
            <label>Giới tính</label>
            <select class="form-control" id="gender">
              <option value="MALE">Nam</option>
              <option value="FEMALE">Nữ</option>
              <option value="OTHER">Khác</option>
            </select>
          </div>
          <div class="form-group">
            <label>Avatar</label>
            <input accept="image/*" class="form-control" id="avatar" type="file">
          </div>
          <button class="btn btn-primary" type="submit">Cập Nhật</button>
        </form>
      </div>
    </div>
  </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/api.js}"></script>
<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/pages/account-settings.js}"></script>
</body>
</html>
