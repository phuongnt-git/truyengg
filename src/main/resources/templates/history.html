<!DOCTYPE html>
<html lang="vi" translate="no" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="notranslate" name="google">
  <title>Lịch Sử Đọc Truyện - TruyenGG</title>
  <link href="https://st.truyengg.net/template/frontend/styles/style.css?v=1.9.4" rel="stylesheet" type="text/css">
  <link href="https://st.truyengg.net/template/frontend/styles/dark_style.css?v=1.3.4" rel="stylesheet" type="text/css">
  <link href="https://st.truyengg.net/template/frontend/icon/css/font-awesome.min.css?v=1.2.3" rel="stylesheet"
        type="text/css">
</head>
<body class="dark-style" sec:authorize="isAuthenticated()" th:replace="fragments/header :: header-body">
<div class="container container-background">
  <section>
    <div class="d-flex mb15">
      <h1 class="title_cate mr-auto"><i class="bi bi-clock-history"></i> Lịch Sử Đọc Truyện</h1>
      <button class="btn btn-danger" onclick="HistoryModule.clearAllHistory()">Xóa Tất Cả</button>
    </div>
    <div class="row list_item_home" id="history-list">
      <div class="col-12 text-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Đang tải...</span>
        </div>
      </div>
    </div>
    <div class="has-text-centered mt-3" id="pagination-container">
      <!-- Pagination will be loaded here -->
    </div>
  </section>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<script th:src="@{/js/jquery.lazy.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/api.js}"></script>
<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/history.js}"></script>
<script th:src="@{/js/pages/history-init.js}"></script>
</body>
</html>
