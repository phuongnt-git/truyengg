# ============================================
# Gradle Build Optimizations
# ============================================

# JVM args for Gradle daemon - optimized for fast compilation
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError

# Enable parallel execution for multi-module builds
org.gradle.parallel=true

# Enable build caching for faster incremental builds
org.gradle.caching=true

# Keep Gradle daemon alive for faster subsequent builds
org.gradle.daemon=true

# Configure console output
org.gradle.console=rich

# Java home
org.gradle.java.home=/Library/Java/JavaVirtualMachines/amazon-corretto-21.jdk/Contents/Home

# ============================================
# Spring Boot specific
# ============================================
# Default to dev profile when running bootRun
systemProp.spring.profiles.active=dev
